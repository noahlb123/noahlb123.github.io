<script>
const boxTexts = document.querySelectorAll(".img-txt");
const boxes = document.querySelectorAll(".img-container");
var boxMap = {};
var size = "big";
var oldSize = "big";

function toggleTextDisplay(elm) {
  if (elm.classList.contains("visible")) {
    elm.classList.remove("visible");
    elm.classList.add("invisible");
  } else {
    elm.classList.remove("invisible");
    elm.classList.add("visible");
  }
}

function toggleSize(elm) {
  if (size == "big") {
    elm.classList.add("big");
    elm.classList.remove("small");
  } else {
    elm.classList.add("small");
    elm.classList.remove("big");
  }
}

function updateSize() {
  if (window.innerWidth < 850) {
    size = "small";
  } else {
    size = "big";
  }
  if (oldSize != size) {
    boxes.forEach((item, i) => {
      toggleSize(item);
    });
  }
  oldSize = size;
}

function enterFunc(event) {
  toggleTextDisplay(boxMap[event.target.id]);
}

function leaveFunc(event) {
  toggleTextDisplay(boxMap[event.target.id]);
}

boxes.forEach((item, i) => {
  item.addEventListener("mouseleave", (event) => {leaveFunc(event);});
  item.addEventListener("mouseenter", (event) => {enterFunc(event);});
  item.id = i;
  item.classList.add("big");
  boxMap[item.id] = boxTexts[i];
});

onresize = (event) => {updateSize();};
updateSize();
</script>
