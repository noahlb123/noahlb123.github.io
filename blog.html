<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;900&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Noah Liguori-Bills</title>
</head>
<body>
    <div id="center-body-text" style="margin-top: 2rem; margin-bottom: 1rem;">
        <h1>Welcome to my blog &#128526</h1>
    </div>
    <table id="blog-table">
        <thead>
            <tr>
                <th>Post</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
<script>
    const tbody = document.querySelector('#blog-table > tbody');
    templateInput = [['temp name', 'temp link', 'temp year'], ['temp2 name', 'temp link', 'temp year'], ['temp3 name', 'temp link', 'temp year']];
    templateInput.forEach(element => {
        let row = tbody.insertRow();
        let tdPost = row.appendChild(document.createElement("td"));
        let tdYear = row.appendChild(document.createElement("td"));
        tdPost.innerHTML = element[0];
        tdYear.innerHTML = element[2];
        row.addEventListener('click', function() {location.href = '/blog/' + element[1]}, false);
    });
</script>
</html>
